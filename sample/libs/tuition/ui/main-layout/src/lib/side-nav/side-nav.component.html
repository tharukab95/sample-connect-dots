<mat-sidenav-container
  class="sidenav-container my-light-theme"
  [class.sample-dark-theme]="darkModeEnabled"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>ilearn</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
        routerLinkActive="active"
        (click)="setTitle('Home')"
      >
        <mat-icon
          mat-list-icon
          color="primary"
          aria-hidden="false"
          aria-label="Example home icon"
          >home</mat-icon
        >
        <div mat-line>Home</div>
      </a>
      <a mat-list-item routerLink="/courses" (click)="setTitle('Courses')">
        <mat-icon mat-list-icon color="accent">explore</mat-icon>
        <div mat-line>Courses</div>
      </a>
      <a
        mat-list-item
        routerLink="/subscriptions"
        (click)="setTitle('Pricing')"
      >
        <mat-icon mat-list-icon color="accent">subscriptions</mat-icon>
        <div mat-line>Pricing</div>
      </a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-list>
      <a
        mat-list-item
        routerLink="/login"
        (click)="setTitle('Login')"
        *ngIf="isLoggedOut$ | async"
      >
        <mat-icon mat-list-icon>account_circle</mat-icon>
        <div mat-line>Login</div>
      </a>
      <a
        mat-list-item
        routerLink=""
        (click)="logout()"
        *ngIf="isLoggedIn$ | async"
      >
        <mat-icon mat-list-icon>exit_to_app</mat-icon>
        <div mat-line>Logout</div>
      </a>

      <a mat-list-item>
        <mat-icon mat-list-icon>playlist_play</mat-icon>
        <div mat-line>Playlists</div>
      </a>
      <mat-divider></mat-divider>
      <div mat-subheader>Subscriptions</div>
      <mat-divider></mat-divider>
      <div mat-subheader>More From ngTube</div>
      <mat-list-item>
        <mat-icon mat-list-icon>stream</mat-icon>
        <div mat-line>Live</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>lightbulb</mat-icon>
        <div mat-line>Learning</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <mat-icon mat-list-icon>settings</mat-icon>
        <div mat-line>Settings</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon color="warn">emoji_flags</mat-icon>
        <div mat-line>Report history</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>help_outline</mat-icon>
        <div mat-line>Help</div>
      </mat-list-item>
      <mat-list-item>
        <mat-icon mat-list-icon>feedback</mat-icon>
        <div mat-line>Send feedback</div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="example-spacer"></span>
      <mat-slide-toggle
        class="example-margin"
        (change)="switchTheme()"
      ></mat-slide-toggle>
    </mat-toolbar>

      <ng-content *ngIf="spinner"></ng-content>


    <ng-template #spinner>
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-sidenav-content>
</mat-sidenav-container>
