<mat-card class="registration-page">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="registration-form"
    >
      <mat-form-field>
        <input matInput placeholder="Full Name" formControlName="name" />
        <mat-hint *ngIf="registerForm.get('name')?.errors"
          >Full name is required</mat-hint
        >
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" />
        <mat-hint *ngIf="registerForm.get('username')?.errors"
          >Username is required</mat-hint
        >
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-hint *ngIf="registerForm.get('email')?.errors"
          >Email is required</mat-hint
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <mat-hint *ngIf="registerForm.get('password')?.errors"
          >Password is required</mat-hint
        >
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password Confirmation"
          formControlName="confirmPassword"
        />
        <mat-hint
          *ngIf="
            registerForm.dirty && registerForm.hasError('passwordsNotMatching')
          "
          >Passwords not matching</mat-hint
        >
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        [disabled]="!registerForm.valid"
        type="submit"
      >
        Register
      </button>
      <p>Already have an account? <a routerLink="login">Sign in</a></p>
    </form>
  </mat-card-content>
  <!-- <small *ngIf="registerForm.get('password')?.hasError('passwordInvalid')"
    >Password is not containing a number</small
  >
  <br />
  <small *ngIf="registerForm.hasError('passwordsNotMatching')"
    >Passwords not matching</small
  > -->
</mat-card>
