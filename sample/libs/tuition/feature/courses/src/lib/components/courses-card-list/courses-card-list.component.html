<ng-container *ngIf="!showPayOptions; else purchase">
  <mat-card
    *ngFor="let course of courses"
    class="course-card mat-elevation-z10"
  >
    <mat-card-header>
      <mat-card-title>{{ course.description }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="course.iconUrl" />

    <mat-card-content>
      <p>{{ course.longDescription }}</p>
    </mat-card-content>

    <mat-card-actions class="course-actions">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/courses', course.id]"
      >
        VIEW
      </button>

      <button mat-mini-fab color="accent">
        <mat-icon class="add-course-btn" (click)="editCourse(course)"
          >edit</mat-icon
        >
      </button>

      <button mat-mini-fab color="warn">
        <mat-icon class="add-course-btn" (click)="onDeleteCourse(course)"
          >delete</mat-icon
        >
      </button>

      <button
        mat-raised-button
        color="primary"
        class="course-actions"
        (click)="
          showPayOptions =
            !showPayOptions && (selectedCourseUrl = course.iconUrl)
        "
      >
        Purchase
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #purchase>
  <paypal-pay [iconUrl]="selectedCourseUrl"></paypal-pay>
  <mat-card-actions class="course-actions">
    <button mat-mini-fab color="warn">
      <mat-icon
        class="add-course-btn"
        (click)="showPayOptions = !showPayOptions"
        >arrow_back</mat-icon
      >
    </button>
  </mat-card-actions>
</ng-template>
